<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Valores</title>
    <style>
        body {
            background-color: rgb(75, 11, 100);
            color: rgb(29, 1, 24);
            font:normal 23px Arial;
        }
        input {
            font: normal 20pt Arial;
            width: 90px;
            background-color: rgb(44, 40, 42);
            color: rgb(253, 246, 246);
            border-width: 2px;
            border-color: rgb(168, 5, 155);
        }
       
    </style>
</head>

<body>
    <h1>Calculadora de Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="+" onclick="somar()">
    <input type="button" value="x" onclick="multiplicar()">
    <input type="button" value="/" onclick="dividir()">
    <input type="button" value="-" onclick="subtrair()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A Soma entre ${n1.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})} e ${n2.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})} é igual a <strong>${s.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}.`

        }
        function multiplicar() {
        var tn1 = document.getElementById('txtn1')
        var tn2 = document.querySelector('input#txtn2')
        var res = document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var sm = n1 * n2
        res.innerHTML = `A Multiplicação entre ${n1.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})} e ${n2.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})} é igual a <strong>${sm.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}.` 
    }
        function dividir() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var sd = n1 / n2
            res.innerHTML = `A divisão entre ${n1.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})} e ${n2.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})} é igual a <strong>${sd.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}.`

        }
        function subtrair() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var ss = n1 - n2
            res.innerHTML = `A Soma entre ${n1.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})} e ${n2.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})} é igual a <strong>${ss.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}.`

        }


    </script>
</body>

</html>
