<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Olá gringo</h1>
    Digite a sua nacionalidade<input type="text" name="txtnac" id="txtnac">
    <input type= "button" value="Descubra" onclick="verificar()">
    <div id ="res"></div>

    <script>
        function verificar() {
            var txtn = document.querySelector('input#txtnac')
            var res = document.querySelector('div#res')
            var naci = txtn
            res.innerHTML = `Você é ${naci}`
         
    </script>
    
</body>
</html>
